    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffea;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #111133;
            color: #00ffea;
            text-align: left;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 0px 15px #00ffea;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            margin-top: 80px; /* Ensures content starts below header */
            height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #080822;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            display: block;
            width: 100%;
            color: #00ffea;
            text-decoration: none;
            padding: 12px;
            margin: 5px 0;
            text-align: center;
            background: #121254;
            border-radius: 5px;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: #232378;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .content h2 {
            font-size: 24px;
            color: #00ffea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Carousel */
        .carousel-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adds spacing below "My Gallery" title */
        }

        .carousel {
            max-width: 600px;
            border: 3px solid #00ffea;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffea;
        }

        .carousel-indicators li {
            background-color: #bbb;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            margin: 5px;
        }

        .carousel-indicators .active {
            background-color: #00ffea;
        }

        /* Footer */
        .footer {
            background: #121254;
            color: #00ffea;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            box-shadow: 0px 0px 10px #00ffea;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .content {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
